<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Html e Css Feliz</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/components/action.css">
        <link rel="stylesheet" href="./css/components/banner.css">
        <link rel="stylesheet" href="./css/components/box.css">
        <link rel="stylesheet" href="./css/components/button.css">
        <link rel="stylesheet" href="./css/components/card-project.css">
        <link rel="stylesheet" href="./css/components/header.css">
        <link rel="stylesheet" href="./css/components/main-title.css">
        <link rel="stylesheet" href="./css/components/progress-bar.css">
        <link rel="stylesheet" href="./css/components/section.css">
        <link rel="stylesheet" href="./css/components/skill-tec.css">
        <link rel="stylesheet" href="./css/components/subtitle.css">
        <link rel="stylesheet" href="./css/components/wrapper-card.css">
        <link rel="stylesheet" href="./css/components/wrapper-skill.css">

    </head>

    <body>
        <header class="header">
            <h1 class="logo">WChagas</h1>

            <nav class="navigation">
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                
                <div class="box">
                    <h1 class="main-title">Webber Chagas</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                 
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contaos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second" lang="en">Skills</h2>
            
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJs</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_ux.png" alt="Logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_js.png" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="section -second">
            <h2 class="main-title -second" lang="en">Projetos</h2>
            
            <div class="wrapper-card">
                <a href="https://www.firedlabs.com" target="_blank">
                    <figure class="card-project">
                        <img class="" src="./assets/img/firedlabs.png" alt="Logo da firedlabs">
                    </figure>
                </a>
                <a href="https://collabcode.training" target="_blank">
                    <figure class="card-project -blue">
                        <img class="" src="./assets/img/collabcode.png" alt="Logo da collabcode">
                    </figure>
                </a>
                <a href="https://webberchagas.github.io/firelabs-curso-html-css-feliz/">
                    <figure class="card-project">
                        <img class="" src="./assets/img/portfolio.png" alt="Avatar do portifolio">
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
